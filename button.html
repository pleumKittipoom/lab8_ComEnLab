<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Buttons</title>
    <style>
        /* สไตล์สำหรับปุ่มทั่วไป */
        .button {
            padding: 20px 50px;
            font-size: 1.5rem;
            cursor: pointer;
            border: 0px;
            background: transparent;
            position: relative;
            margin: 20px;
            transition: all 0.25s ease;
        }

        /* ปุ่ม 1: */
        .button-1 {
            background-color: #000;
            color: #fff;
            border-radius: 30px;
            transition: all 0.25s ease;
            position: relative;
        }

        .button-1:hover{
            transform: translate(-12px, -12px);
        }
        .button-1:hover::before{
            transform: translate(12px, 12px);
        }.button-1:hover::after{
            transform: translate(6px, 6px);
        }
        .button-1::after, .button-1::before{
            content: "";
            position: absolute;
            opacity: 0.3;
            border-radius: inherit;
            background: #000;
            width: 100%;
            height: 100%;
            left: 0;
            bottom: 0;
            z-index: -1;
            transition: all 0.25s ease;
        }

        /* ปุ่ม 2: */
        .button-2 {
            background-color: transparent;
            color: #e74c3c;
            border: 2px solid #e74c3c;
            border-radius: 5px;
            transition: 0.3s;
        }
        .button-2:hover {
            background-color: #e74c3c;
            color: white;
        }

        /* ปุ่ม 3: */
        .button-3 {
            background-color: #2ecc71;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }
        .button-3:hover {
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }

        /* ปุ่ม 4: */
        .button-4 {
            color: #fff;
            overflow: hidden;
            border-radius: 30px;
            box-shadow: 0px -0px 0px 0px rgb(143, 64, 248, 0.5),
            0px 0px 0px 0px rgb(39, 200, 255, 0.5);
        }
        .button-4:hover{
            transform: translate(0, -6px);
            box-shadow: 10px -10px 25px 0px rgb(143, 64, 248, 0.5),
            -10px 10px 25px 0px rgb(39, 200, 255, 0.5);
        }
        .button-4:hover::after{
            transform: rotate(150deg);
        }
        .button-4::after{
            content: "";
            width: 400px;
            height: 400px;
            position: absolute;
            top: -50px;
            left: -100px;
            background-color: #ff3cac;
            background-image: linear-gradient(225deg, #27d86c 0%,
            #26caf8 50%, #c625d0 100%);
            z-index: -1;
            transition: all 0.25s ease;

        }

    </style>
</head>
<body>
    <button class="button button-1">Button 1</button>
    <button class="button button-2">Button 2</button>
    <button class="button button-3">Button 3</button>
    <button class="button button-4">Button 4</button>
</body>
</html>
